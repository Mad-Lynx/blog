<head>
<!-- link href="http://gmpg.org/xfn/11" rel="profile" -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<!-- Enable responsiveness on mobile devices-->
<meta name="HandheldFriendly" content="True">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<title>
  {% if page.title == "Home" %}
    {{ site.title }} &middot; {{ site.tagline }}
  {% else %}
    {{ page.title }} &middot; {{ site.title }}
  {% endif %}
</title>

<!-- Search Engine Optimization -->
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

{% if page.noindex == true %}<meta name="robots" content="noindex">{% endif %}
{% if page.nofollow == true %}<meta name="robots" content="nofollow">{% endif %}

<!-- Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400%7CTangerine%7CGreat+Vibes%7CInconsolata%7CVolkhov:700">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{{ site.url }}/public/css/iconmoon.css">

<!-- CSS -->
<link rel="stylesheet" href="{{ site.url }}/public/css/style.min.css">
<!-- Add-on CSS to override system-wide defaults -->
<link rel="stylesheet" href="{{ site.url }}/public/css/addon.css">

{% if page.style %}
<!-- CSS override per page -->
   <style type="text/css">
       {{ page.style }}
   </style>
{% endif %}


<!-- Icons -->
<!-- 16x16 -->
<link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.url_img }}icons/icon-32.png">
<link rel="icon" type="image/png" sizes="152x152" href="{{ site.url_img }}icons/icon-152.png">

{% if site.owner.google_plus %}<link rel="author" href="{{ site.owner.google_plus }}?rel=author">{% endif %}

<!-- RSS -->
<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/feed.xml">

</head>
